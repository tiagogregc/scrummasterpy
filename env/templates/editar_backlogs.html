{% extends 'base.html' %}

{% block title %}Editar Backlog{% endblock %}

{% block content %}
    <div class="container">
        <h1>Editar Backlog</h1>
        <form action="{{ url_for('editar_backlog', projeto_id=projeto_id, backlog_codigo=backlog_codigo) }}" method="post">
            <div class="form-group">
                <label for="nome_backlog">Nome do Backlog</label>
                <input type="text" id="nome_backlog" name="nome_backlog" value="{{ backlog.nome_backlog }}" required>
            </div>

            <div class="form-group">
                <label for="situacao">Situação do Backlog</label>
                <select name="situacao" id="situacao" required>
                    <option value="A iniciar" {% if backlog.situacao == 'A iniciar' %}selected{% endif %}>A iniciar</option>
                    <option value="Em execução" {% if backlog.situacao == 'Em execução' %}selected{% endif %}>Em execução</option>
                    <option value="Finalizado" {% if backlog.situacao == 'Finalizado' %}selected{% endif %}>Finalizado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prazo">Prazo</label>
                <input type="date" id="prazo" name="prazo" value="{{ backlog.prazo }}" required>
            </div>

            <!-- Scrum Master (campo removido) -->
            <!-- A seção do Scrum Master foi retirada. -->

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('listar_backlogs') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
