{% extends 'base.html' %}

{% block title %}Editar Pessoa{% endblock %}

{% block content %}
    <div class="container">
        <h1>Editar Pessoa</h1>
        <form action="{{ url_for('editar_pessoa', id=pessoas[0]) }}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ pessoas[1] }}" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input type="text" id="cargo" name="cargo" value="{{ pessoas[2] }}" required>
            </div>
            <button type="submit" class="btn">Salvar</button>
            <a href="{{ url_for('listar_pessoas') }}" class="btn">Voltar</a>
        </form>
    </div>
{% endblock %}
